<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <style>
        form {
            max-width: 300px;
        }
        .form-item {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <section id="my-friends">
        <h2>My Friends</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Eye</th>
                    <th>Hair</th>
                    <th>Likes</th>
                </tr>
            </thead>
            <tbody id="friend-data">

            </tbody>
        </table>
        <!-- <button id="load">Load Friends</button> -->
    </section>

    <section id="add-friend">
        <h2>Add A Friend</h2>
        <form id="new-friend">
            <fieldset class="form-item">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" />
            </fieldset>
            <fieldset class="form-item">
                <label for="age">Age:</label>
                <input type="text" name="age" id="age"/>
            </fieldset>
            <fieldset class="form-item">
                <label for="hair">Hair Colour:</label>
                <select name="hair" id="hair">
                    <option value="brown" >Brown</option>
                    <option value="black" >Black</option>
                    <option value="red" >Red</option>
                    <option value="bald" >Bald</option>
                </select>
            </fieldset>
            <fieldset class="form-item">
                <label for="eye">Eye Colour:</label>
                <select name="eye" id="eye">
                    <option value="brown" >Brown</option>
                    <option value="green" >Green</option>
                    <option value="blue" >Blue</option>
                </select>
            </fieldset>
            <fieldset class="form-item">
                <label for="likes">Likes:</label>
                <input type="text" name="likes" id="likes"/>
            </fieldset>
            <button>Submit</button>
        </form>
    </section>
</body>
</html>
